
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="#">My Site</a>
  </div>
</nav>

<div class="container" style="background-color: #F0F0F0;">
  <div class="row">
    <div class="col-md-12">
      <h2>Demo frontend</h2>
      <div id="greeting" style="display: none;">(loading...)</div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <p></p>
    </div>
  </div>
</div>

<div class="container">
  <footer>
    <p>Rendered on: {{ render_time }}</p>
    <p>Code last updated on: {{ last_update_time }} </p>
  </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script>
async function fetchGreeting() {
  const apiUrl = 'api/opening_instructions';

  try {
    const response = await fetch(apiUrl);
    const data = await response.json();
    console.log("Got data: ", data)

    const greetElement = document.getElementById('greeting');
    greetElement.innerHTML = data.content;
    greetElement.style.display = "block"

  } catch (error) {
    console.error('Error fetching greeting:', error);
  }
}

fetchGreeting();
</script>
</body>
</html>
