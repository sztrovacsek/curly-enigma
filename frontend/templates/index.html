
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="#">My Site</a>
  </div>
</nav>

<div class="container" style="background-color: #F0F0F0;">

  <div class="row">
    <div class="col-md-12">
      <h2>Demo Frontend</h2>
      <div id="greeting" style="display: none;">(loading...)</div>
    </div>
  </div>

  <div class="container">
    <div class="container" id="chat-input" style="margin-top: 1em;">
      <div class="row">
        <div class="col-md-12">
          <div class="input-group mb-3">
            <input type="text" class="form-control" id="input-txt" placeholder="Type your message here" aria-label="User input" aria-describedby="button-send">
            <button class="btn btn-primary" type="button" id="button-send">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <p></p>
    </div>
  </div>

</div>


<div class="container">
  <footer>
    <p>Rendered on: {{ render_time }}</p>
    <p>Code last updated on: {{ last_update_time }} </p>
  </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script>
async function fetchGreeting() {
  const apiUrl = 'api/opening_instructions';

  try {
    const response = await fetch(apiUrl);
    const data = await response.json();
    console.log("Got data: ", data)

    const greetElement = document.getElementById('greeting');
    greetElement.innerHTML = data.content;
    greetElement.style.display = "block"

  } catch (error) {
    console.error('Error fetching greeting:', error);
  }
}

fetchGreeting();

</script>

<script>
const button = document.getElementById('button-send');
const inputElement = document.getElementById('input-txt');

function send_user_message() {
  console_msg = "Message '" + inputElement.value + "' will be sent to the server";
  console.log(console_msg);
  button.style.color = "grey";

  // Send the post request
  fetch('api/send_message', {
    method: 'POST',
    headers: {'Content-Type': 'application/json' },
    body: JSON.stringify({ user_input: inputElement.value }),
  })
  .then(response => {
    console.log(response);
    console.log('Success:', 'data is posted');
  })
  .then(data => {
    /*
    */
  });

  // Assume all processing has done in 1 sec, and give some UI feedback
  setTimeout(() => {
      button.style.color = "white"
      inputElement.value = ""
  }, 500); // 0.5 seconds
}

// Add a click event listener to the send button.
button.addEventListener('click', () => {
  console.log("Button is clicked")
  send_user_message()
});

// Add "press Enter" listener to the input box
inputElement.addEventListener('keydown', function(event) {
  if (event.key === "Enter") {
    send_user_message()
  }
});

</script>

</body>
</html>
