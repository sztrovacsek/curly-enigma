<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI-powered candidate input</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="#">My Site</a>
  </div>
</nav>


<div class="container">
  <div class="col-md-12">
    <h5>Demo frontend for the AI-powered Form and the API behind it</h5>
  </div>
</div>

<div class="container" style="background-color: #F0F0F0;">
  <h2>Candidate Info</h2>
  <div class="container mt-5">
    <form>
      <div class="form-group">
        <label for="userid">User Id:</label>
        <input type="text" class="form-control" id="userid" placeholder="user42" value="user42" required>
      </div>

      <div class="form-group">
        <label for="email">Email (optional):</label>
        <input type="email" class="form-control" id="email">
      </div>

      <div class="form-group">
        <label for="dob">Date of Birth (optional):</label>
        <input type="date" class="form-control" id="dob">
      </div>

      <div class="form-group">
        <label for="linkedin">LinkedIn Profile URL (optional):</label>
        <input type="text" class="form-control" id="linkedin">
      </div>

      <div class="form-group">
        <label for="message">What kind of job you want (in natural language):</label>
        <textarea class="form-control" id="job-preferences-nl" rows="5" placeholder="I am looking for an entry level job in Paris. I finished high school last year. Since then I had part time jobs in a book shop, selling books. Now I am looking for a full time jobs, preferably something related to culture. I don't have a university degree but I think I am good at communication.
" required></textarea>
      </div>

      <div class="form-check">
        <input type="checkbox" class="form-check-input" checked id="consentcheck">
        <label class="form-check-label" for="consentcheck">I agree with AI processing my data</label>
      </div>

      <button type="submit" class="btn btn-primary mb-2" style="margin-top:1em;" id="button-send">Find jobs</button>

    </form>
  </div>
</div>

<div class="container">
  <footer>
    <p>Rendered on: {{ render_time }}</p>
  </footer>
</div>


<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script>
const button = document.getElementById('button-send');
const inputElement = document.getElementById('job-preferences-nl');

function send_user_message() {
  console_msg = "Sending '" + inputElement.value + "' to the server";
  console.log(console_msg);
  button.style.color = "grey";

  // Send the post request
  fetch('api/candidate_info', {
    method: 'POST',
    headers: {'Content-Type': 'application/json' },
    body: JSON.stringify({ userid: 'user42', job_preferences: { location: 'Paris', job_preferences_story: inputElement.value }}),
  })
  .then(response => {
    console.log('Candidate input data is sent to the server. Response code: ' + response.status);
    return response.json();
  })
  .then(data => {
    console.log(data);
  });

  // Assume all processing has done in 1 sec, and give some UI feedback
  setTimeout(() => {
      button.style.color = "white"
      inputElement.value = ""
  }, 500); // 0.5 seconds
}

// Add a click event listener to the send button.
button.addEventListener('click', () => {
  send_user_message()
});

// Add "press Enter" listener to the input box
inputElement.addEventListener('keydown', function(event) {
  if (event.key === "Enter") {
    send_user_message()
  }
});

</script>

</body>
</html>
