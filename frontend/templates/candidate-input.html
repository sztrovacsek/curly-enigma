
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="#">My Site</a>
  </div>
</nav>

<div class="container" style="background-color: #F0F0F0;">

  <h2>Demo Frontend: Candidate input</h2>

  <div class="container">
    <div class="container" id="chat-input" style="margin-top: 1em;">
      <div class="row">
        <div class="col-md-12">
          <div class="input-group mb-3">
            <input type="text" class="form-control" id="input-txt" placeholder="Type your message here" aria-label="User input" aria-describedby="button-send">
            <button class="btn btn-primary" type="button" id="button-send">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <p></p>
    </div>
  </div>

</div>


<div class="container">
  <footer>
    <p>Rendered on: {{ render_time }}</p>
  </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

</body>
</html>
