<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="#">My Site</a>
  </div>
</nav>

<div class="container" style="background-color: #F0F0F0;">

  <h2>Demo Frontend</h2>

  <div class="row d-grid gap-2 col-6 mx-auto">
    <div class="col-6 ">
      <a class="btn btn-primary" href="/candidate">AI-powered input form</a>
    </div>
    <div class="col-6">
      <a class="btn btn-primary" href="/search">Job search assistant</a>
    </div>
  </div>

  <div class="row">
    <p></p>
  </div>

</div>


<div class="container">
  <footer>
    <p>Rendered on: {{ render_time }}</p>
    <p>Code last updated on: {{ last_update_time }} </p>
  </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script>
async function fetchGreeting() {
  const apiUrl = 'api/opening_instructions';

  try {
    const response = await fetch(apiUrl);
    const data = await response.json();

    const greetElement = document.getElementById('greeting');
    greetElement.innerHTML = data.content;
    greetElement.style.display = "block"

  } catch (error) {
    console.error('Error fetching greeting:', error);
  }
}

fetchGreeting();

</script>

<script>
const button = document.getElementById('button-send');
const inputElement = document.getElementById('input-txt');

function send_user_message() {
  console_msg = "Sending '" + inputElement.value + "' to the server";
  console.log(console_msg);
  button.style.color = "grey";

  // Send the post request
  fetch('api/send_message', {
    method: 'POST',
    headers: {'Content-Type': 'application/json' },
    body: JSON.stringify({ user_input: inputElement.value }),
  })
  .then(response => {
    const data = response.json();
    console.log('Data is sent. Response: ' + data.content);
  });

  // Assume all processing has done in 1 sec, and give some UI feedback
  setTimeout(() => {
      button.style.color = "white"
      inputElement.value = ""
  }, 500); // 0.5 seconds
}

// Add a click event listener to the send button.
button.addEventListener('click', () => {
  send_user_message()
});

// Add "press Enter" listener to the input box
inputElement.addEventListener('keydown', function(event) {
  if (event.key === "Enter") {
    send_user_message()
  }
});

</script>

</body>
</html>
